<ion-header class="hide">
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="getting-started">






  <form novalidate [formGroup]="loginForm" >
    <input [formControl]="loginForm.controls['fullname']" type="text" placeholder="name" class="form-control UserLogIn_email">
    <div *ngIf ="loginForm.controls['fullname'].touched">
      <div *ngIf ="!loginForm.controls['fullname'].valid" class = "alert alert-danger">
        <strong>Name  is required</strong>
      </div>
    </div>
    <input [formControl]="loginForm.controls['email']" type="email" placeholder="email" class="form-control UserLogIn_email">
    <div *ngIf ="loginForm.controls['email'].touched">
      <div *ngIf ="!loginForm.controls['email'].valid" class = "alert alert-danger">
        <strong>Email is required</strong>
      </div>
    </div>
    <div *ngIf ="!verifyemail">
      <div *ngIf ="!verifyemail" class = "alert alert-danger">
        <strong>Email must be valid</strong>
      </div>
    </div>
    <input [formControl]="loginForm.controls['password']" type="password" placeholder="password" class="form-control UserLogIn_email">
    <div *ngIf ="loginForm.controls['password'].touched">
      <div *ngIf ="!loginForm.controls['password'].valid" class = "alert alert-danger">
        <strong>Password  is required</strong>
      </div>
    </div>
    <input [formControl]="loginForm.controls['confpassword']" type="password" placeholder="confirm password" class="form-control UserLogIn_email">
    <div *ngIf ="loginForm.controls['confpassword'].touched">
      <div *ngIf ="!loginForm.controls['confpassword'].valid" class = "alert alert-danger">
        <strong>Confirm password  is required</strong>
      </div>
      <div *ngIf ="loginForm.hasError('mismatchedPasswords') && loginForm.controls['confpassword'].valid " class = "alert alert-danger">
        <strong>Passwords must match</strong>
      </div>
    </div>

    <ion-item class="dob" >
      <ion-label>Date</ion-label>
      <ion-datetime min="1944-01-01" max="2009-12-01" disabled="false" displayFormat="MM/DD/YYYY" [formControl]="loginForm.controls['dob']" #dob></ion-datetime>
    </ion-item>


height:
    <input [formControl]="loginForm.controls['heightft']" type="text" placeholder="Height" class="form-control UserLogIn_email"> ft
    <input [formControl]="loginForm.controls['heightinch']" type="text" placeholder="Height" class="form-control UserLogIn_email"> Inch
    <div *ngIf ="loginForm.controls['heightft'].touched">
      <div *ngIf ="!loginForm.controls['heightft'].valid" class = "alert alert-danger">
        <strong>height  is required</strong>
      </div>
    </div>
    <input [formControl]="loginForm.controls['weight']" type="text" placeholder="Weight" class="form-control UserLogIn_email">
    <div *ngIf ="loginForm.controls['weight'].touched">
      <div *ngIf ="!loginForm.controls['weight'].valid" class = "alert alert-danger">
        <strong>weight  is required</strong>
      </div>
    </div>

    <ion-select  placeholder="Weight Unit" interface="action-sheet" [alertOptions]="unittext" [formControl]="loginForm.controls['weightunit']">
      <ion-option value="lb">Lb</ion-option>
      <ion-option value="kg">Kg</ion-option>

    </ion-select>





    <button type="submit" class="loginbtn" (click)="doSubmit(loginForm.value)" >Sign Up</button>
  </form>









</ion-content>
